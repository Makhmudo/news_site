{% extends 'news/base.html' %}
{% load static %}
{% block title %} Mahalliy {% endblock title %}

{% block content %}

        <h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3>

        <br><br><br>
    {% endfor %}
{% endblock %}
